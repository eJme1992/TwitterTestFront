<div class="card mensaje">
  <div class="card-body ">
    <div class="gridlg">
    <div class="co2">
      <img id="perfil" src='https://dreamingbytes.com/wp-content/uploads/2014/09/dott.jpg' class='imgRedonda center-block' />
    </div>
    <div id="cont" class="col" >
      <label><b>{{tweet.myuser.first_name}} {{tweet.myuser.last_name}}</b></label><span>  - @{{tweet.myuser.username}}</span>
      <p>{{tweet.content}}</p>
      <p STYLE="text-align: right">{{tweet.created_at}}</p>
    </div>
    </div>
    <div *ngIf="tweet.img!==null">
        <img src="{{urlbase}}api/getfile/{{tweet.img.name}}" style="width:100%">
    </div>
  </div>
</div>
